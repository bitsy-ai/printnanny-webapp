version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}
  local_prometheus_data: {}
  local_file_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: print_nanny_webapp_local_django
    container_name: django
    depends_on:
      - postgres
      - ngrok
      - prometheus
    volumes:
      - .:/app:z
      - local_file_data:/tmp:z

    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
      - "8001:8001"
    command: /start

  postgres:

    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: print_nanny_webapp_production_postgres
    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres
    ports:
      - "5432:5432"

  docs:

    image: print_nanny_webapp_local_docs
    container_name: docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./print_nanny_webapp:/app/print_nanny_webapp:z
    ports:
      - "7000:7000"

  ngrok:

    image: wernight/ngrok
    container_name: ngrok
    environment:
      NGROK_PROTOCOL: http
      NGROK_PORT: django:8000  
    ports:
      - "4040:4040"
  redis:

    build:
      context: .
      dockerfile: ./compose/local/redis/Dockerfile
    container_name: redis

  celeryworker:
    <<: *django
    image: print_nanny_webapp_local_celeryworker
    container_name: celeryworker
    depends_on:
      - redis
      - postgres
      - ngrok
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    user: 1000:1000

    image: print_nanny_webapp_local_celerybeat
    container_name: celerybeat
    depends_on:
      - redis
      - postgres
      - ngrok
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    user: 1000:1000

    image: print_nanny_webapp_local_flower
    container_name: flower
    ports:
      - "5555:5555"
    command: /start-flower

  notebook:
    <<: *django
    image: print_nanny_webapp_local_notebook

    user: 1000:1000

    container_name: notebook
    ports:
      - "8888:8888"
    command: /start-notebook

  prometheus:

    image: prom/prometheus
    ports:
      - 9000:9090

    volumes:
      - ./prometheus:/etc/prometheus
      - local_prometheus_data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml

  celery-exporter:
    image: ovalmoney/celery-exporter
    ports:
      - 9540:9540
