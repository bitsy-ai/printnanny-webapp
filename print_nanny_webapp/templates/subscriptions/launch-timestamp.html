{% load static i18n %}

<!-- Display the countdown timer in an element -->
<h3>Become a Founding Member</h3>


<p class="text-dark-50 text-center">
  Hey! Leigh, creator of PrintNanny here. I'm excited open <stong>{{PAID_BETA_SUBSCRIPTION_LIMIT}} Founding Membership
    spots,</stong> which will unlock on <strong>August 9th </strong> at <strong>17:00 UTC</strong>.
</p>
<h1 id="launch-countdown"></h1>
<script>
  // Set the date we're counting down to
  var ts = {{ PAID_BETA_LAUNCH_TIMESTAMP }} * 1000
  var countDownDate = new Date(ts).getTime();

  // Update the count down every 1 second
  var x = setInterval(function () {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="launch-countdown"
    document.getElementById("launch-countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("launch-countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
