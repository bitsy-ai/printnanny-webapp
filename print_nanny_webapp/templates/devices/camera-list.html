{% load static %}


<div class="card col-12">
    <div class="card-body">
        <h2 class="header-title">
            <i class="mdi mdi-camera"></i> Manage Cameras
              <a href="{% url 'devices:create' %}"><button class="btn btn-primary float-right">Add New Camera</button></a>
        </h2>

        {% if object.cameras.count > 0 %}
            <p></p>
        {% else %}
            <div class="alert alert-info col-6" role="alert">
                <h4 class="alert-heading">Click the
                     <a href="">
                    <strong class="badge badge-primary">Add New Camera</strong></a>button to get started.
            </h4>
            </div>
        {% endif %}
    </div>
</div>

    {% for camera in object.camera %}
    <div class="card">
        <div class="card-body">
            <h2 class="header-title"><i class="mdi mdi-printer-3d"></i>
                <i class="mdi mdi-video-box-off"></i>Manage Cameras</h2>

            <div class="container hide" id="streams">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Stream
                                <span class="label label-info hide" id="status"></span>
                                <span class="label label-primary hide" id="curres"></span>
                                <span class="label label-info hide" id="curbitrate"></span>
                            </h3>
                        </div>
                        <div class="panel-body" id="stream"></div>
                    </div>
                </div>
            </div>
            <img id="stream-placeholder" style="max-height: 320px" class="img-fluid" src="{% static 'images/sleep.svg' %}" alt="Print Nanny monitoring is offline">
            <div class="alert alert-info col-12 text-center mt-2" role="alert">
                <h4 id="stream-status" class="alert-heading">Monitoring Paused</h4>
                <button class="btn btn-primary" id="start">Start</button>
            </div>

        </div>
    </div>
    {% endfor %}
