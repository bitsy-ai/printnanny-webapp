{% load static %}


<div class="card col-12">
    <div class="card-body">
        <h2 class="header-title">
            <i class="mdi mdi-camera"></i> Manage Cameras
            {% if object.cameras.count == 0 %}
            <a href="{% url 'devices:create-camera' device_id=object.id %}">
                <button class="btn btn-primary float-right">Add New Camera</button>
            </a>
            {% else %}
            <button class="btn btn-primary float-right disabled" data-toggle="tooltip" data-placement="bottom"
                data-html="true"
                title="Multi camera support is coming soon! <br>Email leigh@printnanny.ai for Alpha access to this feature.">Add
                New Camera</button>
            {% endif %}
        </h2>
        <div class="row mt-3">
            {% if object.cameras.count > 0 %}
            {% for camera in object.cameras.all %}
            <div class="card col-4">
                <div class="card-body">
                    <h2 class="header-title">{{ camera.name }}</h2>

                    <button class="btn btn-primary" id="start">Start Monitoring</button>

                    <div class="container hide" id="streams">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <span class="label label-info hide" id="status"></span>
                                        <span class="label label-primary hide" id="curres"></span>
                                        <span class="label label-info hide" id="curbitrate"></span>
                                    </h4>
                                </div>
                                <div class="panel-body" id="stream"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            {% else %}
            <div class="alert alert-info col-6" role="alert">
                <h4 class="alert-heading">Click <a href="{% url 'devices:create-camera' device_id=object.id %}"><strong
                            class="badge badge-primary"> Add New Camera </strong></a> to get started.
                </h4>
            </div>
            {% endif %}
        </div>
    </div>
</div>
