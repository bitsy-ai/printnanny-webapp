{% extends "account/base.html" %}

{% load static i18n %}

{% block head_title %}{% trans "Sign Up Closed" %}{% endblock head_title %}

{% block content %}
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card">
            <!-- Logo-->
            <div class="card-header pt-4 pb-4 text-center bg-primary">
              <a href="/">
                <span><img src="{% static 'images/logo-text-white.svg' %}" alt="" height="18"></span>
              </a>
            </div>

            <div class="card-body p-4">
              <div class="text-center m-auto">
                <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign Up</h4>
                <div class="alert alert-danger" role="alert">
                  <strong>{% trans "We are sorry, but the sign up is currently closed." %}</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
