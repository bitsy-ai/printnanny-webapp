---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: live
  name: cloudsql-client
  annotations:
    iam.gke.io/gcp-service-account: cloudsql-client@print-nanny.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: live
  name: cloudsql-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudsql-proxy
  template:
    metadata:
      labels:
        app: cloudsql-proxy
    spec:
      serviceAccountName: cloudsql-client
      containers:
        - name: cloud-sql-proxy
          # It is recommended to use the latest version of the Cloud SQL proxy
          # Make sure to update on a regular schedule!
          image: gcr.io/cloudsql-docker/gce-proxy:1.29.0
          command:
            - "/cloud_sql_proxy"
            - "-term_timeout=30s"
            - "-quiet"
            # If connecting from a VPC-native GKE cluster, you can use the
            # following flag to have the proxy connect over private IP
            # - "-ip_address_types=PRIVATE"

            # Replace DB_PORT with the port the proxy should listen on
            # Defaults: MySQL: 3306, Postgres: 5432, SQLServer: 1433
            - "-instances=print-nanny:us-central1:CLOUD_SQL_POSTGRES_INSTANCE=tcp:5432"
          securityContext:
            # The default Cloud SQL proxy image runs as the
            # "nonroot" user and group (uid: 65532) by default.
            runAsNonRoot: true
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: cloudsql-proxy
  namespace: live
spec:
  selector:
    app: cloudsql-proxy
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: NodePort
