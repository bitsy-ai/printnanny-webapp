---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ara
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ara
  template:
    metadata:
      labels:
        app: ara
    spec:
      serviceAccountName: webapp
      containers:
      - name: ara
        imagePullPolicy: Always
        image: bitsyai/ara:fedora33-source-latest
        livenessProbe:
          httpGet:
            path: /healthcheck/ # root path serves 302 (login) which is not followed by health check
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 4
        readinessProbe:
          httpGet:
            path: /healthcheck/ # root path serves 302 (login) which is not followed by health check
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 4
        envFrom:
          - configMapRef:
              name: "ara-config"
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.17
        command:
          - "/cloud_sql_proxy"
          - "-quiet"
          - "-verbose=false"
          - "-instances=print-nanny:us-central1:print-nanny=tcp:5432"
        securityContext:
          # The default Cloud SQL proxy image runs as the
          # "nonroot" user and group (uid: 65532) by default.
          runAsNonRoot: true
        ports:
          - containerPort: 5432
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: ara-backendconfig
spec:
  customRequestHeaders:
    headers:
    - "Host:ara.print-nanny.com"

---
apiVersion: v1
kind: Service
metadata:
  name: ara
  annotations:
    cloud.google.com/backend-config: '{"default": "ara-backendconfig"}'
spec:
  selector:
    app: ara
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: NodePort
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: "ara-print-nanny-com-tls"
spec:
  domains:
    - "ara.print-nanny.com"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ara
  annotations:
    networking.gke.io/v1beta1.FrontendConfig: "http-to-https"
    kubernetes.io/ingress.global-static-ip-name: "ara-static-ip"
    networking.gke.io/managed-certificates: "ara-print-nanny-com-tls"
spec:
  defaultBackend:
    service:
      name: ara
      port:
        number: 80
