version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: print_nanny_webapp_production_django
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start
    # volumes:
    #   - .:/app:z
  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: print_nanny_webapp_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.postgres

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: print_nanny_webapp_production_traefik
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme:z
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
      - "0.0.0.0:5555:5555"

  redis:

    build:
      context: .
      dockerfile: ./compose/production/redis/Dockerfile
    container_name: redis


  celeryworker:
    <<: *django
    image: print_nanny_webapp_production_celeryworker
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: print_nanny_webapp_production_celerybeat
    command: /start-celerybeat

  flower:
    <<: *django
    image: print_nanny_webapp_production_flower
    command: /start-flower

  
